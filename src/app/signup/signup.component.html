<div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <div *ngIf="errorMessage">
                <div class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>
              </div>
            <form (ngSubmit)="onSubmit()" ngNativeValidate>
              <h4 class="mb-3 f-w-400">Sign up</h4>
              <div class="input-group mb-3">
                <input  [(ngModel)]="user.name" name="name"
                type="name"
                required
                class="form-control"
                id="name"
                placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <input  [(ngModel)]="user.email"
                name="email"
                type="email"
                required
                class="form-control"
                id="email"
                placeholder="Email">
              </div>
              <div class="input-group mb-4">
                <input  [(ngModel)]="user.password"
                name="password"
                type="password"
                required
                class="form-control"
                id="password"
                placeholder="enter a password">
              </div>
              <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label for="customCheck1" class="custom-control-label">Send me the <a href="javascript:"> Emails</a> weekly.</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
            </form>
              <p class="mb-2">Already have an account? <a [routerLink]="['/authentification']" class="f-w-400">Signin</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
