<div class="auth-wrapper">
    <div class="auth-content">
      <div class="card">
        <div class="row align-items-center text-center">
          <div class="col-md-12">
            <div class="card-body">
              <div *ngIf="errorMessage">
                <div class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>
              </div>
              <form (ngSubmit)="onSubmit()" ngNativeValidate>
              <h4 class="mb-3 f-w-400">Sign In</h4>
              <div class="form-group mb-3">
                <input [(ngModel)]="user.email"
                name="email"
                type="email"
                required
                class="form-control"
                id="email"
                placeholder="Email Address">
              </div>
              <div class="form-group mb-4">
                <input [(ngModel)]="user.password"
                name="password"
                type="password"
                required
                class="form-control"
                id="password"
                placeholder="enter a password">
              </div>
              <div class="custom-control custom-checkbox text-left mb-4 mt-2">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Save credentials.</label>
              </div>
              <button type="submit" class="btn btn-block btn-primary mb-4">Signin</button>
            </form>
            <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password']" class="f-w-400">Reset</a></p>
              <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/signup']" class="f-w-400">Signup</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
